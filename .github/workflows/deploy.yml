name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Donne l'accès en écriture au contenu du dépôt
      pages: write     # Donne l'accès en écriture aux pages GitHub
      id-token: write  # Pour autoriser la validation des tokens

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: true
          force: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
