name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Donne l'accès en écriture au contenu du dépôt
      pages: write     # Donne l'accès en écriture aux pages GitHub
      id-token: write  # Pour autoriser la validation des tokens

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # La branche où le site sera déployé
          folder: client    # Utilise le dossier 'client' où se trouve 'index.html'
          clean: true       # Nettoie la branche gh-pages avant de déployer
          force: true       # Force le déploiement même si la branche gh-pages existe déjà
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Le token d'accès à GitHub
