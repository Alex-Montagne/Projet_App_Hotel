<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de notation par émojis</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1>Évaluation de l'hôtel</h1>

    <form id="reviewForm">
        <div>
            <label for="name">Votre nom :</label>
            <input type="text" id="name" required>
        </div>

        <div>
            <label for="cleanliness">Propreté :</label>
            <div class="emoji-rating">
                <label>
                    <input type="radio" name="cleanliness" value="1" required>
                    😡
                </label>
                <label>
                    <input type="radio" name="cleanliness" value="2">
                    😐
                </label>
                <label>
                    <input type="radio" name="cleanliness" value="3">
                    🙂
                </label>
                <label>
                    <input type="radio" name="cleanliness" value="4">
                    😊
                </label>
                <label>
                    <input type="radio" name="cleanliness" value="5">
                    😄
                </label>
            </div>
        </div>

        <div>
            <label for="service">Service :</label>
            <div class="emoji-rating">
                <label>
                    <input type="radio" name="service" value="1" required>
                    😡
                </label>
                <label>
                    <input type="radio" name="service" value="2">
                    😐
                </label>
                <label>
                    <input type="radio" name="service" value="3">
                    🙂
                </label>
                <label>
                    <input type="radio" name="service" value="4">
                    😊
                </label>
                <label>
                    <input type="radio" name="service" value="5">
                    😄
                </label>
            </div>
        </div>

        <div>
            <label for="comfort">Confort :</label>
            <div class="emoji-rating">
                <label>
                    <input type="radio" name="comfort" value="1" required>
                    😡
                </label>
                <label>
                    <input type="radio" name="comfort" value="2">
                    😐
                </label>
                <label>
                    <input type="radio" name="comfort" value="3">
                    🙂
                </label>
                <label>
                    <input type="radio" name="comfort" value="4">
                    😊
                </label>
                <label>
                    <input type="radio" name="comfort" value="5">
                    😄
                </label>
            </div>
        </div>

        <div>
            <label for="comment">Commentaire :</label>
            <textarea id="comment" rows="4" required></textarea>
        </div>

        <button type="submit">Soumettre l'évaluation</button>
    </form>

    <h2>Évaluations</h2>
    <div id="reviewList">
        <!-- Liste des évaluations -->
    </div>

    <script src="js/main.js"></script>
</body>
</html>
